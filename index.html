<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AscentAcademy_SurveyForm</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
	<section>
		<h1>
			<span> AscentAcademy_SurveyForm </span>
		</h1>
	</section>
	
	<form name="surveyForm" onsubmit="return validateForm()">
		<div id="rule">
			<p> <b> Please fill out the following form:</b></p>
		</div>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		
		<label for="age">Age:</label>
		<input type="text" id="age" name="age" required>
		
		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="">Please select</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>
		
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required>
		
		<label for="comments">Comments:</label>
		<textarea id="comments" name="comments" rows="5"></textarea> <br><br>
		<div id="submit">
		<input type="submit" value="Submit"></div>
	</form>
    
     </div> 
<script src="index.js"></script>
	
</body>
</html>
